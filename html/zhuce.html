<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><style>*{margin:0;padding:0;text-decoration:none}.top{padding-top:50px;width:500px;margin:0 auto;display:flex;justify-content:space-between;align-items:center}.top h5{margin:0;font-size:26px;font-weight:400;padding-bottom:5px}.top span{font-size:12px;color:#666}#box{width:500px;height:700px;border:1px solid #ccc;border-radius:2px;padding-left:30px;margin:0 auto;box-shadow:5px 7px 7px 7px #ccc}h6{font-size:20px;color:red;padding-top:30px;border-bottom:1px solid #ccc}form label{font-size:14px;padding-right:10px;line-height:50px}form input{width:280px;height:30px;outline:0;border:1px solid #ccc;border-radius:2px}form input::placeholder{padding-left:8px;color:#ccc}form #inputNum{width:200px;height:30px;outline:0;border:1px solid #ccc;border-radius:2px;margin-right:7px}form #picyzm{width:103px;height:30px;outline:0;border:1px solid #ccc;border-radius:4px;background:#fff}form #submitBtn{width:260px;height:44px;background:red;border:1px solid #444;outline:0;margin-top:26px;margin-bottom:16px;color:#fff;font-size:16px}form .gouxuan{width:12px;height:12px;margin-right:2px}form .ppp{padding-top:20px;text-align:center;font-size:12px}a{color:#00f}.error{font-size:12px;line-height:12px;color:#666}</style><!-- 引入jq --><script src="../js/jquery.min.js"></script><!-- 引入validate 验证插件 --><script src="../js/jquery.validate.min.js"></script><!-- 提示信息的插件  中文--><script src="../js/messages_zh.min.js"></script><!-- 插入图片验证码 --><script src="../js/gverify.js"></script></head><body><div class="top"><h5>欢迎注册</h5><span>已有账号？<a href="../index.html">登录</a></span></div><div id="box"><h6>手机注册</h6><form action="#" id="forms"><label for="username">账号<i>*</i></label><br><input type="text" id="username" name="username" placeholder="请设置用户名"><br><label for="tel">手机号<i>*</i></label><br><input type="text" id="tel" name="tel" placeholder="请输入手机号"><br><label for="inputNum">验证码<i>*</i></label><br><input type="text" id="inputNum" placeholder="请输入验证码"> <button id="picyzm">获取验证码</button><br><label for="mima">设置密码<i>*</i></label><br><input type="password" name="password" id="mima" placeholder="字母、数字、特殊字符只是两种组合"><br><label for="isyes">确认密码<i>*</i></label><br><input type="password" name="isyes" id="isyes" placeholder="确认密码"><br><p class="ppp"><input type="checkbox" class="gouxuan" name="check"> 阅读并同意 <a href="" target="_blank">《FANTHFUL平台服务协议》</a>及 <a href="" target="_blank">《法律声明及隐私权政策》</a></p><button id="submitBtn">注册</button><br></form></div><!-- 注册js --><script src="../js/zhuce.js"></script></body></html>
